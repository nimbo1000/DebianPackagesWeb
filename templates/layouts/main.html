<!doctype html>
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>

<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width,initial-scale=1">

<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
<link type="text/css" rel="stylesheet" href="/static/css/style.css" />

<link rel="shortcut icon" href="#">

</head>
<body>
  <div id="wrap">
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Package Info</a>
        </div>
      </div>
    </div>

    <main id="content" role="main" class="container">
      {% block content %}{% endblock %}      
    </main>
  </div>

  <div id="footer">
    <div class="container">
      {% block footer %}{% endblock %}
    </div>
  </div>

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script type="text/javascript" src="/static/js/libs/jquery.min.js"><\/script>')</script>
  <script type="text/javascript" src="/static/js/libs/bootstrap.min.js" defer></script>
  <script type="text/javascript" src="/static/js/script.js" defer></script>
</body>
</html>
